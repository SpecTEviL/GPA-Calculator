<!DOCTYPE html>
<html>
<head>
  <title>What's My CGPA?</title>
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-body">
                    <!-- SIDE TEXT -->
                    <div class="screen-body-item left">
                        
                        <div class="app-title">
                            <div class="animated infinite pulse">What's <br> My <br> CGPA?</div>
                        </div>
                    </div>
                    <!-- FORM INPUTS -->
                    <div class="screen-body-item">
                        <div class="app-form">
                        	<!-- MATHS -->
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Maths" id="maths">
                            </div>
                            <!-- MACHINES I -->
                            <div class="app-form-group">
                                <input  type="text"  class="app-form-control"   placeholder="Machines I" id="machines">
                            </div>
                            <!-- NETWORKS I -->
                            <div class="app-form-group">
                                <input  type="text"  class="app-form-control"   placeholder="Networks I" id="networks">
                            </div>
                            <!-- EDC -->
                            <div class="app-form-group">
                                <input  type="text"  class="app-form-control"   placeholder="EDC" id="edc" >
                            </div>
                            <!-- POWER SYSTEMS -->
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Power Systems" id="powersystems">
                            </div>
                            <!-- MACHINES LAB -->
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Machines Lab" id="machineslab">
                            </div>
                            <!-- EDC LAB -->
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="EDC Lab" id="edclab">
                            </div>
                            <div > 
                                <input type="button" name="" value="Show my CGPA" class="app-form-button" onclick="calcy()">
                            </div>            
                        </div>
                    </div>
                </div>
                
                <div class="app-form-group showdata">
                    <p id="showData" >  </p>
                </div>
            </div>
        </div>
    </div>
        
        <script src="script.js" type="text/javascript"></script>
      
    </body>
</html>
